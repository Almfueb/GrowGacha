{% extends 'includes/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Edit Profile</h1>
    <form method="post" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
        <!-- Profile Picture -->
        <div class="form-group text-center">
            <label for="profile_pic">Profile Picture</label>
            <div class="mb-3">
                {% if user.profile_picture %}
                    <img src="{{ url_for('uploaded_file', filename=user.profile_picture) }}" alt="Profile Picture" class="rounded-circle profile-pic">
                {% else %}
                    <img src="{{ url_for('static', filename='profpic/default.jpg') }}" alt="Default Profile Picture" class="rounded-circle profile-pic">
                {% endif %}
            </div>
            <input type="file" class="form-control-file mx-auto" id="profile_pic" name="profile_pic" style="max-width: 300px;">
        </div>

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <small class="form-text text-muted">Leave blank to keep the current password.</small>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<style>
    .profile-pic {
        width: 150px; /* Adjust the size as needed */
        height: 150px;
        object-fit: cover;
    }
</style>
{% endblock %}
