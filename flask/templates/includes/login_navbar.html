{% extends 'includes/base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="height:50px ;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); background-color: rgb(26, 26, 26);">
    <a class="navbar-brand" href="#" style="font-size:25px;">GrowðŸŒ³Store</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto" style="gap:40px; margin-left: 80px;">

            </li>
            <li class="nav-item" style="position: relative;">
                <a class="nav-link" href="botting" id="botting" style="color: #ccc;">BOTTING</a>
                <div class="underline"></div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" style="align-items: center;">
            <li class="nav-item nav-item-box" style="display: flex; flex-direction: row; border: 1px rgb(139, 139, 139) solid; border-radius: 20px; padding: 4px; width: 100px; height: 45px; justify-content: center; cursor: pointer;" onclick="toggleInfo('balanceModal')">

                    {% else %}
                        <img src="{{ url_for('static', filename='profpic/default.jpg') }}" alt="Default Profile Picture" class="rounded-circle profile-pic" style="width: 35px; height: 35px; border-radius: 50%; border: 3px solid white; padding: 3px; box-sizing: border-box; margin-right: 8px;">

                    {{ user }}
